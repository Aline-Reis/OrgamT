<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Organt — Criar Tarefa</title>

    <!-- CSS principal da aplicação -->
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <!-- CSS específico da tela de criação de tarefa -->
    <link rel="stylesheet" th:href="@{/css/task-create.css}">
</head>
<body class="tc-page">

<header class="tc-header">
    <!-- Botão voltar: volta para "Meu dia" (e o JS ainda pode tratar histórico) -->
    <a th:href="@{/meu-dia}" class="tc-back" aria-label="Voltar" title="Voltar">‹</a>
    <h1 class="tc-title">Criar Tarefas</h1>
</header>

<main class="tc-main">
    <form th:action="@{/tarefas}" method="post" class="tc-form">

        <div class="tc-field">
            <span class="tc-label">Título</span>
            <input id="titulo" name="titulo" class="tc-input" type="text" placeholder="Título da tarefa" required>
        </div>

        <div class="tc-field">
            <span class="tc-label">Prioridade</span>
            <select name="prioridade" class="tc-input">
                <option th:each="p : ${prioridades}" th:value="${p}" th:text="${p}">PRIORIDADE</option>
            </select>
        </div>

        <div class="tc-field">
            <span class="tc-label">Data de entrega</span>
            <input id="prazo" name="prazo" class="tc-input" type="date">
        </div>

        <div class="tc-field">
            <span class="tc-label">Descrição (Opcional)</span>
            <textarea name="descricao" class="tc-input" rows="3"></textarea>
        </div>

        <button type="submit" class="tc-btn">Salvar</button>
    </form>
</main>
