<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OrgamT — Login</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">

</head>

<body class="container auth">
<div class="card auth-card">
    <img src="/images/logo.png"
         th:src="@{/images/logo.png}"
         alt="Organt" class="auth-logo">

    <h1 class="auth-title">Bem-vindo ao <span class="brand">Organt</span></h1>

    <form th:action="@{/login}" method="post" class="grid">
        <input name="username" placeholder="E-mail ou CPF" required autocomplete="username">
        <input name="password" type="password" placeholder="Senha" required autocomplete="current-password">
        <button class="primary btn-block" type="submit">Entrar</button>
    </form>

    <a th:href="@{/cadastro}" class="link create-link">Criar conta</a>

    <p th:if="${param.error}" class="err">Credenciais inválidas</p>
    <p th:if="${param.logout}">Você saiu.</p>
</div>
<a th:href="@{/}" id="backBtn" class="back-btn icon-only" aria-label="Voltar" title="Voltar"></a>
</body>
</html>
